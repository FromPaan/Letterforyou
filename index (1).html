<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To You</title>

<style>
body{
  margin:0;
  background:black;
}

iframe{
  border:none;
  width:100%;
  height:100vh;
}
</style>
</head>

<body>

<!-- Lagu background (muted start trick) -->
<audio id="music" autoplay loop muted>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Website Canva -->
<iframe src="https://toyou-letter.my.canva.site/"></iframe>

<script>
// Auto unmute after user interaction
window.addEventListener("click", () => {
  const music = document.getElementById("music");
  music.muted = false;
  music.play();
});
</script>

</body>
</html>
